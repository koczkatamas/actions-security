on:
  pull_request:
    types: [labeled]
  pull_request_target:
    types: [labeled]
jobs:
  test-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: id
        run: id
      - name: Showing secrets
        run: echo '${{ secrets.POPRDI_SECRET_ACTIONS }}'
      - name: Echo environment variables
        run: env
      - name: Echo context object
        run: echo $GITHUB_OBJ
        env:
          GITHUB_OBJ: ${{ toJSON(github) }}
